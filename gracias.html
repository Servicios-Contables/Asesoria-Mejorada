<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por contactarnos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #1a5276;
    }
    p {
      color: #333;
      margin: 10px 0 20px;
    }
    a {
      background-color: #1a5276;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
    }
    a:hover {
      background-color: #154360;
    }
    img {
      max-width: 120px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://www.asesoriamejorada.com.mx/logo.png" alt="Logo Asesoría Mejorada">
    <h1>¡Gracias por contactarnos!</h1>
    <p>Tu mensaje se ha enviado correctamente. <br> En breve nos pondremos en contacto contigo.</p>
    <a href="https://www.asesoriamejorada.com.mx">Volver al inicio</a>
  </div>
</body>
</html>
