<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por contactarnos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f9fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #004080;
      font-weight: 700;
    }
    p {
      color: #333;
      margin: 10px 0 25px;
      line-height: 1.5;
    }
    a {
      background: linear-gradient(135deg, #004080, #25D366);
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: 500;
      transition: 0.3s;
      display: inline-block;
    }
    a:hover {
      background: linear-gradient(135deg, #003366, #1ebe57);
    }
    img {
      max-width: 150px;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://www.asesoriamejorada.com.mx/logo.png" alt="Logo Asesoría Mejorada">
    <h1>¡Gracias por contactarnos!</h1>
    <p>Tu mensaje se ha enviado correctamente.<br>En breve nos pondremos en contacto contigo.</p>
    <a href="https://www.asesoriamejorada.com.mx">Volver al inicio</a>
  </div>
</body>
</html>
